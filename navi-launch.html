<!doctype html><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- 카카오 JS SDK -->
<script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
<script>
  const Q = new URLSearchParams(location.search);
  const APPKEY = Q.get('appkey');      // JavaScript 키
  const name   = Q.get('name') || '목적지';
  const x      = Q.get('x');           // 경도(lng)
  const y      = Q.get('y');           // 위도(lat)
  if (!APPKEY || !x || !y) { alert('필수 파라미터 누락(appkey/x/y)'); throw new Error('missing params'); }

  Kakao.init(APPKEY);
  // 네비 실행 (앱 설치시 네비 앱으로, 미설치시 스토어로)
  Kakao.Navi.start({
    name, x, y, coordType: 'wgs84',
    // 필요 시: rpoption: 1, vehicleType: 1 등 옵션 추가 가능
  });
</script>
<body style="font:14px/1.5 system-ui,Apple SD Gothic Neo,Roboto">
실행 중... 네비가 바로 뜨지 않으면 뒤로 가기 후 다시 시도하세요.
</body>
